{% load staticfiles %}
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="/">
    <img src="{% static 'img/logo.png' %}"
      height="40" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% if request.user.is_authenticated %}
      <li class="nav-item {% if title == 'Habitaciones' %} active {% endif %}">
        <a class="nav-link" href="/">Todas las habitaciones</a>
      </li>
      {% endif %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% if request.user.is_authenticated %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-capitalize" href="#" id="menu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{user}}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menu">
          <a class="dropdown-item" href="/reservas">Mis Reservas</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'auth_logout' %}">Salir</a>
        </div>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link"
          href="{% url 'auth_login' %}">Ingresar</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
